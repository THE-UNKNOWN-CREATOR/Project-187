<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    
    <body>
        <a-scene>
            <a-marker preset="hiro">
            <a-entity position="0 -10 0" 
            spe-particles="
                color: orange; 
                distribution: sphere;
                randomize-velocity: true;
                radius: 5;
                particle-count: 1150;
                velocity: 5;
                velocity-spread: 12;
                drag: 1;
                max-age: 1;
                duration: -1;
                blending: additive;
                active-multiplyer: 1000;
                size: 1, 1, 1, 0;"
                >
            </a-entity>
            <a-camera position="0 0 30"></a-camera>
            <a-cylinder position="0 -1 0" radius="7" height="10" color="red"></a-cylinder>
            <a-cone position="0 6.5 0" radius-bottom="7.2" height="5"></a-cylinder>
            </a-marker>
        </a-scene>
    </body>
</html>
